<!DOCTYPE html>
<html>
<head>
    <title>Boss Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Date/Time Modal -->
<div id="dt-modal" class="dt-modal hidden">
    <div class="dt-modal-content">

        <h2 class="dt-title">Select Date & Time</h2>

        <!-- Calendar Header -->
        <div class="dt-cal-header">
            <button id="dt-prev-month" class="dt-nav-btn">◀</button>
            <span id="dt-month-label"></span>
            <button id="dt-next-month" class="dt-nav-btn">▶</button>
        </div>

        <!-- Calendar Grid -->
        <div class="dt-calendar">
            <div class="dt-weekdays">
                <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span>
                <span>Thu</span><span>Fri</span><span>Sat</span>
            </div>
            <div id="dt-days" class="dt-days"></div>
        </div>

        <!-- Time Picker -->
        <div class="dt-time-section">
            <label>Time:</label>
            <select id="dt-hour"></select>
            :
            <select id="dt-minute"></select>
        </div>

        <!-- Buttons -->
        <div class="dt-modal-buttons">
            <button class="dt-cancel" onclick="closeDTModal()">Cancel</button>
            <button class="dt-confirm" onclick="confirmDTSelection()">Confirm</button>
        </div>

    </div>
</div>

<!-- Boss Management Modal -->
<div id="boss-modal" class="boss-modal hidden">
    <div class="boss-modal-content">
        <h2 id="boss-modal-title" class="boss-modal-title">Add New Boss</h2>
        
        <form id="bossForm" class="boss-form">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="bossName" placeholder="Boss name" required>
            </div>

            <div class="form-group">
                <label>Location:</label>
                <input type="text" id="bossLocation" placeholder="Location" required>
            </div>

            <div class="form-group">
                <label>Level:</label>
                <input type="number" id="bossLevel" placeholder="Level" required>
            </div>

            <div class="form-group">
                <label>Respawn Time:</label>
                <input type="text" id="bossRespawn" placeholder="e.g. 24 Hour or Monday 12:00, Friday 18:00" required>
            </div>

            <div class="form-group">
                <label>Image (Max 4MB):</label>
                <input type="file" id="bossImage" accept="image/*">
                <div id="imagePreview" class="image-preview"></div>
                <div id="imageError" class="form-error"></div>
            </div>
        </form>

        <div class="boss-modal-buttons">
            <button class="btn btn-cancel" onclick="closeBossModal()">Cancel</button>
            <button class="btn btn-save" id="deleteBossBtn" style="display:none; background: #ff4d4d;" onclick="deleteBoss()">Delete</button>
            <button class="btn btn-primary" onclick="saveBoss()">Save</button>
        </div>
    </div>
</div>


<body>

<div class="header">
    <h1 class="header-title">L9 Galaxy Field Boss Schedule</h1>
    <button class="btn logout-btn" onclick="logout()">Logout</button>
    <select id="lang-select" onchange="setLanguage(this.value)">
    <option value="en">English</option>
    <option value="th">ไทย</option>
</select>
<select id="tz-select" onchange="setTimezone(this.value)">
    <option value="8">UTC +8</option>
    <option value="7">UTC +7</option>
</select>


</div>

<div class="sort-container">
    <select id="sortSelect">
        <option value="default">Sort: Default</option>
        <option value="level">Sort: Level</option>
        <option value="respawn">Sort: Respawn Time</option>
    </select>
    <button class="btn add-boss-btn" onclick="openBossModal()">Add Boss</button>
</div>


<div id="boss-container" class="boss-container"></div>

<!-- Scripts -->>

<script src="lang.js"></script>
<script src="app.js"></script>


</body>

<!-- Hamburger Button -->
<div id="hamburger" class="hamburger">☰</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">Menu</div>
    <a href="/dashboard">Boss Tracker</a>
    <a href="/participation" style="display: none;">Boss Participation</a>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay"></div>

</html>
